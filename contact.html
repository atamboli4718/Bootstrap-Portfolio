        <div class="container bg-white mt-5">
            <div class="row">
                <header class="col col-sm-12">
                    <h1>Contact Me</h1>
                </header>
            </div>
            <div class="row">
                <div class="col col-sm-12">
                    <p>This form goes to my email atamboli4718@gmail.com. You can also give me a call at 251-689-1409.</p>
                </div>

            <form>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="colFormLabel" placeholder="Your Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="colFormLabel" placeholder="Your Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Message</label>
                    <div class="col-sm-10">
                        <textarea name="career[message]" class="form-control" tabindex="4" placeholder="Your Message"
                            required id="colFormLabel"></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-info">Submit</button>
            </form>
            <br>
        </div>
